<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Information Form</h2>
        </div>
        <form method="get" id="stdform">
            <div class="form-group">
                <label >Student Roll No:</label>
                <input type="text" id="roll" class="form-control" onchange="getstudent()">
            </div>
            <div class="form-group">
                <label >Student Name: </label>
                <input type="text" id="stuname" class="form-control">
            </div>
            <div class="form-group">
                <label >Class: </label>
                <input type="text" id="class" class="form-control">
            </div>
            <div class="form-group">
                <label >Date of Birth: </label>
                <input type="date" id="dob" class="form-control">
            </div>
            <div class="form-group">
                <label >Residential Address: </label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="form-group">
                <label >Enrollment Date: </label>
                <input type="date" id="doe" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
            <!-- Class, Birth-Date, Address, Enrollment-Date -->
        </form>
    </div>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
